<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Long+Cang&display=swap"
      rel="stylesheet"
    />
    <link
      rel="shortcut icon"
      href="/pages/icon-images/user.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="signup.css" />
    <title>SignUp</title>
  </head>
  <body>
    <div class="sign-up-container">
      <div class="sign-up">
        <div class="left-side">
          <div class="sign-up-head">
            <h1>Sign Up</h1>
            <p>let's start your wonderful journey with this door..</p>
          </div>
          <div class="sign-up-middle">
            Email <input type="text" name="Email" id="Email" /> Password
            <input type="text" name="Password" id="Password" /> Confirm_Password
            <input type="text" name="Confirm_Password" id="Confirm_Password" />
          </div>
          <div class="sign-up-lower">
            <!-- <div class="check-box">
              <input type="checkbox" name="checkbox" id="checkbox" />
            </div>
            <div class="term-condition">
              By signing the account, you accept our <b>Terms</b> &
              <b>Conditions</b> and <b>Privacy Policy</b>
            </div> -->

            <input type="checkbox" name="checkbox" id="checkbox" />

            <p>
              By signing the account, you accept our <b>Terms</b> &
              <b>Conditions</b> and <b>Privacy Policy</b>
            </p>
          </div>
          <button class="sign-up-btn">submit</button>

          <div class="connect">
            <p>Or Connect With</p>
            <hr style="width: 70px; margin-top: 10px" />
          </div>

          <div class="options">
            <img src="/pages/icon-images/google.png" alt="" />
            <h4>google</h4>
            <img src="/pages/icon-images/facebook.png" alt="" />
            <h4>facebook</h4>
            <img src="/pages/icon-images/instagram.png" alt="" />
            <h4>instagram</h4>
          </div>
        </div>
        <div class="right-side">
          <img
            style="height: 70vh; width: 19vw"
            src="/pages/icon-images/9310.jpg"
            alt=""
          />
        </div>
      </div>
    </div>

    <script src="login.js"></script>
  </body>
</html>
